<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Result summary component</title>
</head>
<body>
    <div class="result-summary"> 
        <div class="result">
          <h2>Your Result</h2>
          
            <div class="point">
                 <p class="big">76</p>
                 <p class="small"><b>of 100</b></p>
            </div>

            
            <h3>Great</h3>

            <p class="details">
                Your performance exceed 65% of the people conducting the test here!
            </p>
        </div>

        <div class="summary">
            <h2>summary</h2>

            <div class="wrapper">
                <div class="reaction common">
                    <div class="flex-group">
                        <img src="./images/icon-reaction.svg" alt="">
                        <h3>Reaction</h3>
                    </div>
                    <p>80 <span>/ 100</span></p>
                </div>
                
                <div class="memory common">
                    <div class="flex-group">
                        <img src="./images/icon-memory.svg" alt="">
                        <h3>Reaction</h3>
                    </div>
                    <p>92 <span>/ 100</span></p>
                </div>

                <div class="verbal common">
                    <div class="flex-group">
                        <img src="./images/icon-verbal.svg" alt="">
                        <h3>Reaction</h3>
                    </div>
                    <p>61 <span>/ 100</span></p>
                </div>

                <div class="visual common">
                    <div class="flex-group">
                        <img src="./images/icon-visual.svg" alt="">
                        <h3>Reaction</h3>
                    </div>
                    <p>73 <span>/ 100</span></p>
                </div>
            </div>
           
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
